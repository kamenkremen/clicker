<!-- тип документа - сообщаем браузеру версию html -->
<!DOCTYPE html>
<!-- не язык, а стиль некоторых национальных символов, типа кавычек -->
<html lang="en">
  <head>
    <!-- кодировка -->
    <meta charset="utf-8">
    <!-- стандартная строка -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- готовый стилевик с большим количеством ништяков -->
      <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <!-- шрифт -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous">
    <!-- base - шаблон для всех страниц. дальше мы будем писать странички, наследовать -->
    <!-- их от этого шаблона и подставлять свои значения в эти блоки -->
    <!-- Home - значение по умолчанию, блок это значение переопределит -->
    <title>{% block title %} Home {% endblock %}</title>
  </head>
  <body>
    <header>
      <!-- все эти классы взяты из стилевика bootstrap, на сайте можно посмотреть описание -->
      <!-- nav - navigation bar -->
      <nav class="navbar navbar-light bg-light">
        <h1>Кликер</h1>
        {% if current_user.is_authenticated %}
          <!-- a - ссылка -->
          <a class="navbar-brand" href="/upgrades">Upgrades</a>
          <p align="center">
            <a class="btn btn-dark" href="/profile">Профиль</a>
            <a class="btn btn-danger" href="/logout">Выйти</a>
          </p>
        {% else %}
          <p align="center">
            <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
            <br>
            <a class="btn btn-success" href="/login">Войти</a>
          </p>
        {% endif %}
      </nav>
    </header>
    <!-- Контент наследуемой странички -->
    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
